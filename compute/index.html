<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compute C to F</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <input type='text' placeholder="Input C Temp (Number Type)" v-model='cTemp'>
        <div style="color:red; font-size: 16px; font-weight: bolder;"> F Temp: {{ fTemp }} </div>
    </div>
    <script>
        const App = {    
            data() {
                return {
                    cTemp: ''
                }
            },
            computed: {
                fTemp(){
                    if (this.cTemp.length < 1) return '-' ; 
                    return 1.8*this.cTemp+32 || '-' ; 
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
