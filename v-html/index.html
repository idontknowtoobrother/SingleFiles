<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Html</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <textarea cols='100' rows="20" v-model="htmlSourceCode"></textarea>
        <div style="color: red; font-weight: bolder; font-size: 16px;">Debugging ( Html Source Code)
            <br><span style="color: gray; font-size: 14px;">{{ htmlSourceCode }}
        </div>

        <br><br><div v-html="htmlSourceCode"></div>
    </div>

    <script>
        const App = {
            data(){
                return {
                    htmlSourceCode: ''
                } 
            }
        }

        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
